<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <div class = "drum-section"> 
    <div class = "row">
        <div class="column" data-key="65"> A
            <div class="card">CLAP</div>
        </div>
        <div class="column" data-key="83"> S
            <div class="card">HIHAT</div>
        </div>
        <div class="column" data-key="68"> D
           <div class="card">KICK</div>
        </div>
        <div class="column" data-key="70"> F
           <div class="card">OPENHAT</div>
        </div>
        <div class="column" data-key="71"> G
           <div class="card">BOOM</div>
        </div>
        <div class="column" data-key="72"> H
          <div class="card">RIDE</div>
        </div>
        <div class="column" data-key="74"> J
            <div class="card">SNARE</div>
        </div>
        <div class="column" data-key="75"> K 
          <div class="card">TOM</div>
        </div>
        <div class="column" data-key="76"> L
          <div class="card">TINK</div>
        </div>
    </div>
  </div>


  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script>

    function removeTransition(event) {
        console.log(event)
        if(event.propertyName !== 'transform') return; //skip if its not a transform
        this.classList.remove('playing');
    } 

    function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
      if (!audio) return;

      key.classList.add('playing');
      audio.currentTime = 0;
      audio.volume = 0.2;
      audio.play();
    }

    const keys = Array.from(document.querySelectorAll('.column'));
    console.log(keys)
    keys.forEach(car => car.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);
    
  </script>

</body>
</html>
